<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>优酷土豆路由宝--系统信息</title>
  <link rel="stylesheet" type="text/css" href="<%=media%>/css/reset.css?lv=<%=luciver%>">
  <link rel="stylesheet" type="text/css" href="<%=media%>/css/widget/widget.css?lv=<%=luciver%>">
  <link rel="stylesheet" type="text/css" href="<%=media%>/css/page/page_comn.css?lv=<%=luciver%>">
  <link rel="stylesheet" type="text/css" href="<%=media%>/css/icon/comn_icon.css?lv=<%=luciver%>">
  <link rel="stylesheet" type="text/css" href="<%=media%>/css/system/system_info.css?lv=<%=luciver%>">
  <script type="text/javascript" src="<%=media%>/js/lib/jquery.min.js?lv=<%=luciver%>"></script>
  <script type="text/javascript" src="<%=media%>/js/system/systemstatus.js?lv=<%=luciver%>"></script>
</head>
<body>
 <div class="header">
     <div class="top-con clrfx">
        <a href="#" class="logo">优酷土豆路由宝</a>
        <div class="top-nav">
          <ul class="clrfx">
            <li><a href='<%=luci.dispatcher.build_url("admin", "index")%>'>首页</a><i class="border"></i></li>
            <li><a href='<%=luci.dispatcher.build_url("admin", "wifiset")%>'>路由设置</a><i class="border"></i></li>
            <li><a href='<%=luci.dispatcher.build_url("admin","devmanage")%>'>设备管理</a></li>
            <li class="current"><a href='<%=luci.dispatcher.build_url("admin", "systemstate")%>'>系统管理</a></li>
         </ul>
        </div>
        <%include ("header")%>
     </div> 
   </div><!--.header-->
   <div class="bg-nav">
     <div class="nav-con">
      <ul class="nav-lists clrfx">
        <li class="current"><span class="icon meter"></span><span>系统状态</span></li>
        <li><a href='<%=luci.dispatcher.build_url("admin", "managepassword")%>'><span class="icon key"></span ><span>管理密码</span></a></li>
        <li><a href='<%=luci.dispatcher.build_url("admin", "checkupdate")%>'><span class="icon conv"></span><span>系统升级</span></a></li>
        <li><a href='<%=luci.dispatcher.build_url("admin", "restartrouter")%>'><span class="icon power"></span><span>重启路由</span></a></li>
        <li class="long"><a href='<%=luci.dispatcher.build_url("admin", "resetfactory")%>'><span class="icon fac-default"></span><span>恢复出厂设置</span></a></li>
      </ul>
     </div>
   </div><!--.bg-nav-->
   <div class="router-main">
    <input id="footerurl" value='<%=luci.dispatcher.build_url("api","dashboard","getFooterInfo")%>' style="display:none"/>
    <input id="getsysbaseurl" value='<%=luci.dispatcher.build_url("api","system","getsysbaseInfo")%>' style="display:none"/>
    <input id="getwifibaseurl" value='<%=luci.dispatcher.build_url("api","system","getwifibaseInfo")%>' style="display:none"/>
	<input id="getdevrateurl" value='<%=luci.dispatcher.build_url("api", "dashboard", "getdevrate")%>' style="display:none"/>
    <div class="router-con system-info">
      <div class="tb-head clrfx">
        <div class="fl"><span class="icon-pc"></span><span class="connected"><span class="num" id="devnum"></span> 台设备连接路由宝</span></div>
        <div class="fr runtime">
         <span class="spt">路由运行时间</span><span class="day longer" id="uptime_day"></span><span class="ft">天</span><span class="hour" id="uptime_hour"></span><span class="colon">:</span><span class="minute" id="uptime_minute"></span><span class="colon">:</span><span class="second" id="uptime_second"></span>
        </div>
       </div><!--.tb-head-->
      <div class="round-panel">
        <div class="p-title">基本信息</div>
        <div class="pt-radius"></div>
        <div class="pt-con">
          <div class="base-info">
            <div class="info-item">
            <p><span class="label">系统版本</span><span id="systemversion"></span></p>
            <p><span class="label">MAC地址</span><span id="routemac"></span></p>
            </div>
            <div class="info-item space">
            <p><span class="label">外网IP地址</span><span id="wanaddr"></span></p>
            <p><span class="label">外网网关</span><span id="wangateway"></span></p>
            </div>
            <div class="info-item">
            <p><span class="label">内网网关</span><span id="langateway"></span></p>
            </div>
          </div><!--.base-info-->
        </div>
        <div class="pb-radius"></div>
      </div>
       <div class="round-panel">
        <div class="p-title">无线状态</div>
        <div class="pt-radius"></div>
        <div class="pt-con">
          <div class="base-info">
            <div class="info-item">
            <p><span class="label">WiFi 2.4G</span><span id="wifi24_open"></span></p>
            <p><span class="label">名称（SSID）</span><span id="wifi24_ssid"></span></p>
            </div>
            <!--div class="info-item space">
            <p><span class="label">WiFi 5G</span><span>开启</span></p>
            <p><span class="label">名称（SSID）</span><span>youku_5G</span></p>
            </div-->
            <div class="info-item">
             <p><span class="label">WiFi 访客模式</span><span id="guestmode"></span></p>
            </div>
          </div><!--.base-info-->
        </div>
        <div class="pb-radius"></div>
      </div>
    </div><!--.router-con-->
   </div><!--.router-main-->
   <%include ("footer")%>
</body>
</html>
